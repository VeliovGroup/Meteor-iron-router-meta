<head>
  <title>Hard-coded title</title>
</head>

<template name="_layout">
  {{> navbar}}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">ostrio:iron-router-meta demo</h3>
          </div>
          <div class="panel-body">
            <div class="alert alert-info">
              {{> yield}}
            </div>
          </div>
        
          <div class="panel-footer">
            <h5>Pages:</h5>
            <ul>
              <li><a href="{{pathFor 'index'}}">Index</a></li>
              <li><a href="{{pathFor 'secondPage'}}">Second Page, title set via Controller</a></li>
              <li><a href="{{pathFor 'thirdPage' something=rand}}">Third Page with parameter "<b>{{rand}}</b>"</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <center>
    <h6>
      Get this package <a href="https://github.com/VeliovGroup/Meteor-iron-router-meta">on GitHub</a> and/or <a href="https://atmospherejs.com/ostrio/iron-router-meta">on Atmosphere</a>
    </h6>
    <h6>
      2016. By <a href="https://veliovgroup.com">Veliov Group, LLC</a>
    </h6>
  </center>
</template>

<template name="index">
  <p><b>Index Page</b>, title should be: "Default Title"</p>
  <p><b>CSS</b> This route uses TWBS 2.3.2</p>
  <p><b>JS</b> This route uses TWBS 2.3.2</p>
</template>

<template name="secondPage">
  <p><b>Second Page</b>, title should be: "Second Page Title"</p>
  <p><b>CSS</b> This route uses TWBS 3.3.5</p>
  <p><b>JS</b> This route uses TWBS 3.3.5</p>
</template>

<template name="thirdPage">
  <p><b>Third Page</b>, title should be: "Third Page Title > <b>{{param}}</b>"</p>
  <p><b>CSS</b> This route uses TWBS 4.0.0-alpha</p>
  <p><b>JS</b> This route uses TWBS 4.0.0-alpha</p>
</template>
